<div class="mdl-card stock-card mdl-shadow--2dp"
  [ngClass]="{increase: isPositive(),
  decrease: isNegative()}" style="width: 100%;">
  <h5>{{stock?.company}}</h5>
  <span>
  <div class="mdl-card__title">

  <h4 style="color: #fff; margin: 0">
  {{stock?.symbol?.toUpperCase()}}
  <br />
  {{stock?.lastTradePriceOnly | currency:'USD':true }}
  <br />
  {{stock?.change | currency:'USD':true }} ({{stock?.changeInPercent | percent:'.2'}})
  </h4>
  </div>
  </span>

</div>
